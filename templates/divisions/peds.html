<h3>Division members</h3>
<br>

<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-12">
            <table class="table table-striped" style="width:100%">
                <tr>
                    <th>Name</th>
                    <th>Nationality</th>
                    <th>Academic Rank</th>
                </tr>
                {% for user in entry %}
                <tr>
                <td><a href="/faculty/{{user.id}}">{{user.name}}</a></td>
                <td>{{user.nationality}}</td>
                <td>{{user.rank}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <div class="col">
        </div>

    </div>

</div>
